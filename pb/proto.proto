syntax = "proto3";
package pb;

option go_package = "./";

message Request {
    string group = 1;
    string key = 2;
}

message Response {
    bytes value = 1;
}

service GroupCache {
    rpc Get(Request) returns (Response);
}

message PingRequest {
    string child = 1;
}

message PingResponse {
    string peers = 1;
}

service PingPong {
    rpc Ping(PingRequest) returns (PingResponse);
}
